<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Calculator!</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  </head>
  <body>
    <div id="container">
    </div>

    <script type="text/babel">

      class Calculator extends React.Component {

        constructor(props) {
          super(props);

          this.state = {
            sum: 0
          }
        }

        _sum() {
          var sum = (parseInt(this.refs.val1.value) || 0) + (parseInt(this.refs.val2.value) || 0);

          this.setState({
            sum: sum
          });
        }

        render() {
          return (
            <div>
              <h1>Add with React!</h1>

              <div className="add">
                <input type="text" ref="val1" onKeyUp={this._sum.bind(this)} />
                <span>+</span>
                <input type="text" ref="val2" onKeyUp={this._sum.bind(this)}/>
                <span>=</span>
                <h3>{this.state.sum}</h3>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<Calculator />, document.getElementById('container'));
    </script>

  </body>
</html>
